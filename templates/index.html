<!DOCTYPE html>
<html>
<head>
    <title>Chatbot</title>
</head>
<body>
    <h1>Chat with me</h1>
    <form  method="POST" action="{{ url_for('chatbot')}}">
        <label for="message">Message:</label>
        <input type="text" name="message" id="message" required>
        <button type="submit">Send</button>
    </form>
</body>
</html>
