<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>My chatbot</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f2f2f2;
            }
            h1 {
                text-align: center;
                margin-top: 50px;
            }
            form {
                display: flex;
                justify-content: center;
                margin-top: 20px;
            }
            label {
                font-weight: bold;
                margin-right: 10px;
            }
            input[type="text"] {
                padding: 10px;
                border-radius: 5px;
                border: none;
                width: 70%;
            }
            button[type="submit"] {
                padding: 10px;
                border-radius: 5px;
                border: none;
                background-color: #4CAF50;
                color: white;
                width: 30%;
                cursor: pointer;
            }
            button[type="submit"]:hover {
                background-color: #45a049;
            }
            .chat-history {
                margin-top: 50px;
                padding: 20px;
                background-color: white;
                border-radius: 5px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
                max-height: 300px;
                overflow-y: auto;
            }
            .chat-history p {
                margin: 10px 0;
            }
            .chat-history .user-message {
                text-align: right;
            }
            .chat-history .chatbot-message {
                text-align: left;
            }
            .chat-history .message-time {
                font-size: 12px;
                color: #999;
                margin-top: 5px;
            }
            .clear-chat {
                text-align: center;
                margin-top: 20px;
            }
            .clear-chat button {
                background-color: #f44336;
                color: white;
                border: none;
                border-radius: 5px;
                padding: 10px;
                cursor: pointer;
            }
            .clear-chat button:hover {
                background-color: #d32f2f;
            }
        </style>
    </head>
    <body>
        <h1>Welcome to my chatbot</h1>
        <div class="chat-history">
            {% for message in chat_history %}
                {% if message.sender == 'user' %}
                    <p class="user-message">{{ message.content }}</p>
                {% else %}
                    <p class="chatbot-message">{{ message.content }}</p>
                {% endif %}
                <p class="message-time">{{ message.timestamp.strftime('%Y-%m-%d %H:%M:%S') }}</p>
            {% endfor %}
        </div>
        <form method="post" action="{{ url_for('chatbot') }}">
            <label for="message">Message:</label>
            <input type="text" id="message" name="message" required/>
            <button type="submit">Send</button>
        </form>
        <div class="clear-chat">
            <button id="clear-chat-btn">Clear chat history</button>
        </div>
        <script>
            const clearChatBtn = document.getElementById('clear-chat-btn');
            clearChatBtn.addEventListener('click', () => {
                const chatHistory = document.querySelector('.chat-history');
                chatHistory.innerHTML = '';
            });
        </script>
    </body>
</html>
